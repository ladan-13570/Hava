<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAVA App</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input 
            type="search" 
            placeholder="enter a city..."
             required 
            id="search-form-input"
            class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
      <div class="weather-app-data">
   <div> 
    <h1 class="weather-app-city" id="city">Paris</h1>
    <p class="weather-app-details">
        Friday 12:27,cloudy
    </br>
    Humidity:<strong>68%</strong>  ,Wind: <strong>3.13Km/h</strong>

    </p>
    </div>
    <div class="weather-app-temperatur-container">
       <div class="weather-app-icon">☀️</div>
       <div class="weather-app-temperatur">12</div>
       <div class="weather-app-unit">°C</div>
       </div>
       </div>
    </main>
    <footer>
      coded by
      <a href="https://github.com/ladan-13570" target="_blank">LADAN</a>,
      <a href="https://github.com/ladan-13570/Hava" target="_blank">
        open-sourced on GitHub</a
      >
      and
      <a href="https://main--ab-hava.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
      <script src="src/index.js"></script>
    </footer>
    </div>
  </body>
</html>
